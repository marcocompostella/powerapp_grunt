

<md-content flex layout="row" layout-align="center center" >
    <md-card >

      <md-card-content flex  >
        <section layout="column" layout-sm="column" layout-align="center center" layout-wrap>
          <md-input-container>
            <label>Username</label>
            <input ng-model="login.username">
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <input ng-model="login.password" type="password">
          </md-input-container>
        </section>

        <section layout="column" layout-sm="row" layout-align="center center" layout-wrap>
          <md-checkbox  ng-model="login.remember">Remember me</md-checkbox>
        </section>


        <section layout="row" layout-sm="row" layout-align="center center" layout-wrap>
          <md-button ng-click="loginPost()" class="md-raised md-primary">Login</md-button>
          <md-button ng-click="clear()" class="md-raised md-primary">Clear</md-button>
        </section>
      </md-card-content>
    </md-card>
</md-content>
